<!DOCTYPE html>
<html class="no-js" ng-app="cnpaContestApp" >
  <head>
    <meta charset="utf-8">
    <title>CNPA Contest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="scripts/lib/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <!-- endbuild -->
  </head>
  <body ng-controller="CnpaContestController">

      <div ng-repeat = "errorMessage in errorMessages">
          {{errorMessage}}
      </div>
  </div>

  <div ng-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="scripts/lib/jquery/dist/jquery.js"></script>
    <script src="scripts/lib/ng-file-upload/angular-file-upload-shim.js"></script>
    <script src="scripts/lib/angular/angular.js"></script>
    <script src="scripts/lib/ng-file-upload/angular-file-upload.js"></script>
    <script src="scripts/lib/angular-route/angular-route.js"></script>
    <script src="scripts/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/lib/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="scripts/lib/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

         <!--build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!--<script src="scripts/controllers/main.js"></script>-->
        <script src="scripts/controllers/cnpacontestcontroller.js"></script>
        <!-- endbuild -->
</body>
</html>
